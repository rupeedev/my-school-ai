<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Homework Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .school-btn {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
        }

        .ai-btn {
            background: linear-gradient(135deg, #1f2833, #66fcf1);
            color: #66fcf1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #666;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Class 8 Holiday Homework</h1>
        <div class="links">
            <a href="MySchool/index.html" class="btn school-btn">Visit "My School"</a>
            <a href="ArtificialIntelligence/index.html" class="btn ai-btn">Visit "AI World"</a>
        </div>
        <div style="margin-top: 2rem; color: #666;">
            Created by
            <input type="text" placeholder="Your Name"
                style="border: none; border-bottom: 2px solid #4ECDC4; padding: 5px; font-size: 1rem; color: #2c3e50; text-align: center; width: 150px; outline: none;">
            | Class
            <input type="text" value="8"
                style="border: none; border-bottom: 2px solid #4ECDC4; padding: 5px; font-size: 1rem; color: #2c3e50; text-align: center; width: 50px; outline: none;">
        </div>
    </div>
</body>

</html>
